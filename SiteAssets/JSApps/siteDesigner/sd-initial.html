<div class="uk-grid">
        <div class="uk-width-1-1">
            <div class="uk-margin-top uk-margin-bottom uk-text-center" id=
            "modifyingSiteProps">
                <span class="railwayFont" style="font-size: 30px;">Managing
                Properties for: <span class="uk-text-warning">Global
                IT</span></span>
            </div>
        </div>
    </div>

<div class="propPanels uk-grid railwayFont uk-grid-match uk-grid-small" data-uk-grid-match="{target:'.propPanels'}">
    <div class="uk-width-1-6 uk-container-center uk-text-center">
    <div class="propPanels uk-panel uk-panel-box uk-panel-box-primary">
        <h3 class="uk-panel-title"><i class="fa fa-sitemap" aria-hidden="true"></i> Select a Layout</h3>
                   
            <!-- Start user input -->
            <form>
                <p>
                    <input class="validate tooltipped" type="radio" name="group1" id="radio1" />
                    <label for="radio1">Department/Team Site</label>
                </p>
                <p>
                    <input class="validate" type="radio" name="group1" id="radio2" />
                    <label for="radio2">Project Site</label>
                </p>
                <p>
                    <input class="validate" type="radio" name="group1" id="radio3" />
                    <label for="radio3">Global Functional Site</label>
                </p>
                <p>
                    <input class="validate" type="radio" name="group1" id="radio4" />
                    <label for="radio4">Plant Facilities Site</label>
                </p>
                <p>
                    <input class="validate" type="radio" name="group1" id="radio5" />
                    <label for="radio5">Regional Site</label>
                </p>
            </form>
        </div>
    </div>   

        <div class="uk-width-6-10 uk-container-center uk-text-center">
            <div class="propPanels uk-panel uk-panel-box uk-panel-box-primary">
                <h3 class="uk-panel-title"><i class="fa fa-cogs" aria-hidden="true"></i> General Site Settings</h3>

                <!-- Start user input -->
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input class="validate" id="site_name" type="text" value="Global IT">
                                <label class="active" for="site_name">Change Site Title</label>
                            </div>
                            <div class="input-field col s6">
                                <input class="validate" id="site_owner" type="text">
                                <label class="active" for="site_owner">Change Site Owner</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea class="materialize-textarea validate" id="site_desc"></textarea> 
                                <label for="site_desc">Change Header Description</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

<div class="uk-width-1-6 uk-container-center uk-text-center">
    <div class="propPanels uk-panel uk-panel-box uk-panel-box-primary">
        <h3 class="uk-panel-title"><i class="fa fa-download" aria-hidden="true"></i> Install Applications</h3>
                   
            <!-- Start user input -->
            <div class="row">
                <form>
                    <p>
                        <input class="validate" type="checkbox" id="test1" />
                        <label for="test1">News App</label>
                    </p>
                    <p>
                        <input class="validate" type="checkbox" id="test2" />
                        <label for="test2">Calendar</label>
                    </p>
                    <p>
                        <input class="validate" type="checkbox" id="test3" />
                        <label for="test3">Resource Icons</label>
                    </p>
                    <p>
                        <input class="validate" type="checkbox" id="test4" />
                        <label for="test4">Featured Links</label>
                    </p>
                    <p>
                        <input class="validate" type="checkbox" id="test5" />
                        <label for="test5">Discussion Board</label>
                    </p>
                </form>
            </div>
        </div>
    </div>   
</div>
<div class="uk-grid uk-text-center" style="margin-top: 5px;">
    <div class="uk-width-1-1"><button id="applyPropChangesBtn" class="btn waves-effect waves-light" onClick="applyPropChanges();" style="background: #779949; font-family: 'Raleway', sans-serif; font-size: 20px;" class=" uk-button-success uk-button" type="button">Apply Changes</button>
    </div>
</div>
