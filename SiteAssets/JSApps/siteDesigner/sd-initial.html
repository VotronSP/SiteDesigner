<div class="uk-grid">
        <div class="uk-width-1-1">
            <div class="uk-margin-top uk-margin-bottom uk-text-center" id=
            "modifyingSiteProps">
                <span class="railwayFont" style="font-size: 30px;">Managing
                Properties for: <span id="site_title_header" class="uk-text-warning"></span></span>
            </div>
        </div>
    </div>

<div class="propPanels uk-grid railwayFont uk-grid-match uk-grid-small" data-uk-grid-match="{target:'.propPanels'}">
    <div class="uk-width-1-6 uk-container-center uk-text-center">
    <div class="propPanels uk-panel uk-panel-box uk-panel-box-primary" data-intro='Hello step one!'>
        <h3 id="selectLayoutTitle" class="uk-panel-title"><i class="fa fa-sitemap" aria-hidden="true"></i> Select a Layout</h3>
                   
            <!-- Start user input -->
            <form>
                <p>
                    <input class="validate tooltipped" type="radio" name="group1" id="deptTemp" />
                    <label for="deptTemp">Department/Team Site</label>
                </p>
                <p>
                    <input class="validate" type="radio" name="group1" id="projTemp" />
                    <label for="projTemp">Project Site</label>
                </p>
                <p>
                    <input class="validate" type="radio" name="group1" id="funcTemp" />
                    <label for="funcTemp">Global Functional Site</label>
                </p>
                <p>
                    <input class="validate" type="radio" name="group1" id="facilTemp" />
                    <label for="facilTemp">Plant Facilities Site</label>
                </p>
                <p>
                    <input class="validate" type="radio" name="group1" id="regTemp" />
                    <label for="regTemp">Regional Site</label>
                </p>
            </form>
            <br>
            <button id="applyLayoutBtn" class="btn waves-effect waves-light" onClick="createBlankLayout();" style="background: #779949; font-family: 'Raleway', sans-serif; font-size: 20px;" class=" uk-button-success uk-button" type="button">Create Layout</button>
        </div>
    </div>   

        <div class="uk-width-6-10 uk-container-center uk-text-center">
            <div class="propPanels uk-panel uk-panel-box uk-panel-box-primary">
                <h3 class="uk-panel-title"><i class="fa fa-cogs" aria-hidden="true"></i> General Site Settings</h3>

                <!-- Start user input -->
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input class="validate" id="site_title" type="text">
                                <label class="active" for="site_title">Change Site Title</label>
                            </div>
                            <div class="input-field col s6">
                                <input class="validate" id="site_owner" type="text">
                                <label class="active" for="site_owner">Change Site Owner</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea class="materialize-textarea validate" id="site_desc"></textarea> 
                                <label for="site_desc">Change Header Description</label>
                            </div>
                        </div>
                        <button id="applyPropChangesBtn" class="btn waves-effect waves-light" onClick="applyPropChanges();" style="background: #779949; font-family: 'Raleway', sans-serif; font-size: 20px;" class=" uk-button-success uk-button" type="button">Apply Settings</button>
                    </form>
                </div>
            </div>
        </div>

<div class="uk-width-1-6 uk-container-center uk-text-center">
    <div class="propPanels uk-panel uk-panel-box uk-panel-box-primary">
        <h3 class="uk-panel-title"><i class="fa fa-download" aria-hidden="true"></i> Install Applications</h3>
                   
            <!-- Start user input -->
            <div class="row">
                <form>
                    <p>
                        <input class="validate" type="checkbox" id="addNewsApp" />
                        <label for="addNewsApp">News App</label>
                    </p>
                    <p>
                        <input class="validate" type="checkbox" id="calendarApp" />
                        <label for="calendarApp">Calendar</label>
                    </p>
                    <p>
                        <input class="validate" type="checkbox" id="resourceIconsApp" />
                        <label for="resourceIconsApp">Resource Icons</label>
                    </p>
                    <p>
                        <input class="validate" type="checkbox" id="featuredLinksApp" />
                        <label for="featuredLinksApp">Featured Links</label>
                    </p>
                    <p>
                        <input class="validate" type="checkbox" id="discussionsBApp" />
                        <label for="discussionsBApp">Discussion Board</label>
                    </p>
                </form>
                <br>
                <button id="applyAppInstallBtn" onClick="addWebPartsButton();" class="btn waves-effect waves-light" style="background: #779949; font-family: 'Raleway', sans-serif; font-size: 20px;" class=" uk-button-success uk-button" type="button">Install Apps</button>
            </div>
        </div>
    </div>
</div>
<div ng-init="loadProps()"></div>
</div>
