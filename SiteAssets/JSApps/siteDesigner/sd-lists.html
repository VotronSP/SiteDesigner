<div class="uk-grid">
    <div class="uk-width-1-1">
        <div class="uk-margin-top uk-margin-bottom uk-text-center" id=
        "modifyingSiteProps">
            <span class="railwayFont" style="font-size: 30px;">Managing
                Lists and Libraries for: <span id="site_title_header" class="uk-text-warning"></span></span>
        </div>
    </div>
</div>

<div id="listButtons" class="uk-grid uk-grid-small" style="margin-top: 5px;">
    <div class="uk-width-4-10 uk-container-center uk-text-center">
        <div class="uk-panel uk-panel-box uk-panel-box-primary">
            <h3 class="uk-panel-title"><i class="fa fa-list" aria-hidden="true"></i> Lists</h3>
                <ul id="listInfo" class="collapsible popout" data-collapsible="accordion">
                    
                </ul>
        </div>
    </div> 

    <div id="libButtons" class="uk-width-4-10 uk-container-center uk-text-center">
        <div class="uk-panel uk-panel-box uk-panel-box-primary">
            <h3 class="uk-panel-title"><i class="fa fa-file" aria-hidden="true"></i> Libraries</h3>
                <ul id="libInfo" class="collapsible popout" data-collapsible="accordion">
                    
                </ul>
        </div>
    </div> 
    
     <div class="uk-width-1-6 uk-container-center uk-text-center">
            <div class="uk-panel uk-panel-box uk-panel-box-primary">
                <h3 class="uk-panel-title"><i class="fa fa-table" aria-hidden="true"></i> Content and Structure</h3>
                <button class="waves-effect waves-light btn" data-uk-modal="{target:'#contentStructureModal'}" onClick="loadIframeClasses();" style="font-family: Raleway, sans-serif; font-size: 15px;" class=" uk-button-success uk-button" type="button">Launch App</button>  
            </div>
            <div class="uk-panel uk-panel-box uk-panel-box-primary">
                <h3 class="uk-panel-title"><i class="fa fa-sliders" aria-hidden="true"></i> List Options</h3>
                <button class="waves-effect waves-light btn" onClick="openCreateListModal();" style="font-family: Raleway, sans-serif; font-size: 15px;" class=" uk-button-success uk-button" type="button">Create New</button>  
            </div>
            <div class="uk-panel uk-panel-box uk-panel-box-primary">
                <h3 class="uk-panel-title"><i class="fa fa-sliders" aria-hidden="true"></i> Library Options</h3>
                <button class="waves-effect waves-light btn" onClick="openCreateDocLibModal()" style="font-family: Raleway, sans-serif; font-size: 15px;" class=" uk-button-success uk-button" type="button">Create New</button>  
            </div>
            <div class="uk-panel uk-panel-box uk-panel-box-primary">
                <h3 class="uk-panel-title"><i class="fa fa-refresh" aria-hidden="true"></i> Update Changes</h3>
                <button id="refreshListsLibsBtn" class="waves-effect waves-light btn" ng-click='refreshListsAndLibraries()' style="background: #779949; font-family: 'Raleway', sans-serif; font-size: 20px;" class=" uk-button-success uk-button" type="button">Refresh</button>  
            </div>
        </div> 
</div>
<script>
function loadIframeClasses() {
            $("iframe").contents().find(".ms-globalbreadcrumb").css("display", "none");
            $("iframe").contents().find("#LeftNavBarDiv").css("display", "none");
            $("iframe").contents().find(".ms-sitetitle").css("display", "none");
            }
</script>


<div ng-init="loadListsLibraries()"></div>
